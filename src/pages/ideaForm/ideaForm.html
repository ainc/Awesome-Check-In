<ion-header>
	<ion-navbar>
    	<ion-title>
    	</ion-title>
  		<ion-buttons right>
  			<button ion-button class="button-clear" (click)="goToScreenSaver()">
    			<ion-icon name="home">
    			</ion-icon>
    		</button>
  		</ion-buttons>
  	</ion-navbar>
</ion-header>

<ion-content padding class="background">

	<!-- Page Header -->
	<ion-row class="pageHeaderContainer">
		<img class="pageHeaderIcon" src="assets/img/check-in-icons/Idea-RED.png" alt="Idea Light-bulb Logo">
		<p class="pageHeaderText">I Have an Idea!</p>
	</ion-row>

	<!-- Header Description -->
 	<h1 class="pageTitle">Please fill out the following form</h1>

	<ion-grid>
		<ion-row>
			<ion-col col-4 offset-4>
				<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScA98d02mkhzTcZ5ZgkaGyHPwxif-KYzVbb_V2WXzPOB5EGIA/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>

				<button ion-button block type="submit" (click)="formSubmitted()">Continue</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
