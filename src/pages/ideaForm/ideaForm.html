<ion-header>
	<ion-navbar>
    	<ion-title>
    	</ion-title>
  		<ion-buttons right>
  			<button ion-button class="button-clear" (click)="goToScreenSaver()">
    			<ion-icon name="home">
    			</ion-icon>
    		</button>
  		</ion-buttons>
  	</ion-navbar>
</ion-header>

<ion-content class="background">
	<ion-row class="pageHeader">
		<ion-col col-1 offset-3>
			<img class="headerIcon" src="assets/img/check-in-icons/Idea-WHITE.png" alt="Idea Light-bulb Logo">
		</ion-col>
		<ion-col col-5>
			<h2 class="pageTitle">I Have an Idea!</h2>
		</ion-col>
	</ion-row>

	<ion-grid>
		<ion-row>
			<ion-col col-4 offset-4>
				<iframe src="https://docs.google.com/spreadsheet/embeddedform?formkey=dHdwNnE1SXpRZXFCNDJIejcwLTBfblE6MQ" width="540" height="1704" frameborder="0" marginheight="0" marginwidth="0"></iframe>

				<button ion-button block type="submit" (click)="formSubmitted()">Continue</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
