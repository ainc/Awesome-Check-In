		Sends the corresponding notifications

<ion-header>
	<ion-navbar>
    	<ion-title>
    	</ion-title>
  		<ion-buttons right>
  			<button ion-button class="button-clear" (click)="goToScreenSaver()">
    			<ion-icon name="home">
    			</ion-icon>
    		</button>
  		</ion-buttons>
  	</ion-navbar>
</ion-header>

<ion-content padding class="background">
	<ion-row class="pageHeader">
		<ion-col col-1 offset-3>
			<img class="headerIcon" src="{{ this.currentProgram.imageURL }}" alt="{{ this.currentProgram.imageAlt }}">
		</ion-col>
		<ion-col col-5>
			<h2 class="pageTitle">{{ this.currentProgram.name }}</h2>
		</ion-col>
	</ion-row>

 	<p>{{ this.currentProgram.description }}</p>

	<h1>Please verify the following information:</h1>

	<ion-item-group>
		<ion-item><b>Personal Information:</b></ion-item>
		<ion-item>
			<h3>Name:</h3>
			<p>{{ this.userName }}</p>
		</ion-item>
		<ion-item>
			<h3>Email:</h3>
			<p>{{ this.userEmail }}</p>
		</ion-item>
		<ion-item>
			<h3>Reason:</h3>
			<p>{{ this.userReason }}</p>
		</ion-item>
	</ion-item-group>


	<br>

	<!-- Automatic, Dynamic Version -->
	<ion-item-group>
		<ion-item><b>Selected Team Members:</b></ion-item>

		<ng-container *ngFor="let member of TEAMMEMBERS">
			<ion-item *ngIf="currentMemberFormGroup.get('teamMembers').get(member.tag).value">
				<ion-label><b>{{ member.name }}</b> : {{ member.description }}</ion-label>
				<ion-thumbnail item-end>
					<img class="teamMemberIcon" src="{{ member.imageURL }}" alt="{{ member.imageAlt }}">
				</ion-thumbnail>
			</ion-item>
		</ng-container>
	</ion-item-group>

	<button ion-button block type="submit" (click)="submitCheckIn()">Submit</button>

</ion-content>
