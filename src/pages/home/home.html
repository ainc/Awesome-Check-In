		Asks the User to select what brought them in: Entrepreneurship, Technology, or Workspace
		If Entrepreneurship, directs to ProgramPage
		Else directs them to the TeamMembersPage

 <ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <img id="headerImage" src="assets/img/AInc_logo.png" alt="Awesome Inc">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h1>What brought you in today?</h1>

	<ion-grid>
		<ion-row>

			<ion-col col-12 col-sm>
				<ion-card (click)="clickedEnt()">
					<ion-card-header>
						Entrepreneurship
					</ion-card-header>
					<ion-card-content>
						<img src="assets/img/Icon_For-Entrepreneurs.png" alt="Entrepreneurs">
						<p>Start Something Awesome</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

			<ion-col col-12 col-sm>
				<ion-card (click)="clickedCode()">
					<ion-card-header>
						Technology
					</ion-card-header>
					<ion-card-content>
						<img src="assets/img/Icon_LTC.png" alt="Learn to Code">
						<p>Learn To Code</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

			<ion-col col-12 col-sm>
				<ion-card (click)="clickedSpace()">
					<ion-card-header>
						Workspace
					</ion-card-header>
					<ion-card-content>
						<img src="assets/img/Icon_Coworking.png" alt="Coworking Space">
						<p>Rent a Desk or Workspace</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

			<!-- <ion-col col-12 col-sm-6>
				<ion-card (click)="clickedSpace()">
					<ion-card-header>
						Meeting
					</ion-card-header>
					<ion-card-content>
						<img src="assets/img/Icon_Coworking.png" alt="Coworking Space">
						<p>I Have a Meeting</p>
					</ion-card-content>
				</ion-card>
			</ion-col> -->

		</ion-row>
	</ion-grid>

</ion-content>
