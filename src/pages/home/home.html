<!--
	HomePage In Check In App
	Created: 09/01/17 by Brendan Thompson
	Updated: 10/17/17 by Brendan Thompson

	Description:
		Asks the User to select what brought them in: Entrepreneurship, Technology, or Workspace
		If Entrepreneurship, directs to ProgramPage
		Else directs them to the TeamMembersPage
 -->

 <ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <img id="headerImage" src="assets/img/AInc_logo.png" alt="Awesome Inc">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h1>What brought you in today?</h1>

	<ion-grid>
		<ion-row>
			<ion-col col-12 col-sm>
				<ion-card (click)="clickedEnt()">
					<ion-card-header class="cardHeader">
						Entrepreneurship
					</ion-card-header>
					<ion-card-content>
						<img src="assets/img/Icon_For-Entrepreneurs.png" alt="Entrepreneurs">
						<p class="cardContentText">Start Something Awesome</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

			<ion-col col-12 col-sm>
				<ion-card (click)="clickedCode()">
					<ion-card-header class="cardHeader">
						Technology
					</ion-card-header>
					<ion-card-content>
						<img src="assets/img/Icon_LTC.png" alt="Learn to Code">
						<p class="cardContentText">Learn To Code</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

			<ion-col col-12 col-sm>
				<ion-card (click)="clickedSpace()">
					<ion-card-header class="cardHeader">
						Workspace
					</ion-card-header>
					<ion-card-content>
						<img src="assets/img/Icon_Coworking.png" alt="Coworking Space">
						<p class="cardContentText">Rent a Desk or Workspace</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

			<ion-col col-12>
				<ion-card (click)="clickedMeeting()">
					<ion-card-header class="cardHeader">
						I Have a Meeting
					</ion-card-header>
					<ion-card-content>
						<img src="assets/img/Icon_Meeting.png" alt="Meeting">
						<p class="cardContentText">Someone is Expecting Me</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

		</ion-row>
	</ion-grid>

</ion-content>
