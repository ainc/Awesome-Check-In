<!-- ======================================================================================

	HomePage In Check In App
	Created: 09/01/17 by Brendan Thompson
	Updated: 03/21/17 by Brendan Thompson

	Description:
		Asks the User to select what brought them in: Entrepreneurship, Technology, or Workspace
		If Entrepreneurship, directs to ProgramPage
		Else directs them to the TeamMembersPage

====================================================================================== -->

<ion-header>
	<ion-navbar>
    	<ion-title>
    	</ion-title>
  		<ion-buttons right>
  			<button ion-button class="button-clear" (click)="goToScreenSaver()">
    			<ion-icon name="home">
    			</ion-icon>
    		</button>
  		</ion-buttons>
  	</ion-navbar>
</ion-header>

<ion-content padding class="background">

	<!-- Page Header -->
	<ion-row class="pageHeaderContainer">
		<img class="pageHeaderIcon" src="assets/img/check-in-icons/AInc_Logo.png" alt="Awesome Inc">
		<p class="pageHeaderText">Awesome Inc</p>
	</ion-row>

	<!-- Page Title -->
	<h1 class="pageTitle">What brought you in today?</h1>

	<!-- Page Content -->
	<ion-grid>
		<ion-row>
			<ion-col col-6 col-sm>
				<ion-card class="card-style" [ngClass]="!entClicked ? 'card-red' : 'card-grey'" (click)="clickedEnt()">
					<ion-card-header class="cardHeader">
						Entrepreneurship
					</ion-card-header>
					<ion-card-content class="cardContent">
						<img src="assets/img/check-in-icons/Entrepreneurship-WHITE.png" alt="Entrepreneurs">
						<p class="cardFont thunderFont">Start Something Awesome</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

			<ion-col col-12 col-sm>
				<ion-card class="card-style" [ngClass]="!codeClicked ? 'card-red' : 'card-grey'" (click)="clickedCode()">
					<ion-card-header class="cardHeader">
						Technology
					</ion-card-header>
					<ion-card-content class="cardContent">
						<img src="assets/img/check-in-icons/Tech-WHITE.png" alt="Learn to Code">
						<p class="cardFont thunderFont">Learn To Code</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

			<ion-col col-12 col-sm>
				<ion-card class="card-style" [ngClass]="!spaceClicked ? 'card-red' : 'card-grey'" (click)="clickedSpace()">
					<ion-card-header class="cardHeader">
						Workspace
					</ion-card-header>
					<ion-card-content class="cardContent">
						<img src="assets/img/check-in-icons/Workspace-WHITE.png" alt="Coworking Space">
						<p class="cardFont thunderFont">Rent a Desk or Workspace</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

			<ion-col col-12>
				<ion-card class="card-style" [ngClass]="!meetingClicked ? 'card-red' : 'card-grey'" (click)="clickedMeeting()">
					<ion-card-header class="cardHeader">
						I Have a Meeting
					</ion-card-header>
					<ion-card-content class="cardContent">
						<img src="assets/img/check-in-icons/Meeting-WHITE.png" alt="Meeting">
						<p class="cardFont thunderFont">Someone is Expecting Me</p>
					</ion-card-content>
				</ion-card>
			</ion-col>

		</ion-row>
	</ion-grid>

</ion-content>
