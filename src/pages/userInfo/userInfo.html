 		Asks the User for name, email, and reason
 		Passes the user info, along with older FormGroup data, to ConfirmPage via NavParams
 -->

<ion-header>
	<ion-navbar>
    	<ion-title>
    	</ion-title>
  		<ion-buttons right>
  			<button ion-button class="button-clear" (click)="goToScreenSaver()">
    			<ion-icon name="home">
    			</ion-icon>
    		</button>
  		</ion-buttons>
  	</ion-navbar>
</ion-header>

<ion-content padding class="background">
	<ion-row class="pageHeader">
		<ion-col col-1 offset-3>
			<img class="headerIcon" src="{{ this.currentProgram.imageURL }}" alt="{{ this.currentProgram.imageAlt }}">
		</ion-col>
		<ion-col col-5>
			<h2 class="pageTitle">{{ this.currentProgram.name }}</h2>
		</ion-col>
	</ion-row>

	<h1 text-center>We Just Need a Little More Info!</h1>

	<form [formGroup]="currentUserInfoFormGroup" novalidate (ngSubmit)="submitUserInfo()">
		<ion-list>
			<ion-item>
				<ion-label fixed>Name:</ion-label>
				<ion-input type="text" formControlName="name"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label fixed>Email:</ion-label>
				<ion-input type="text" value="" formControlName="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label fixed>Reason:</ion-label>
				<ion-textarea maxLength="300" formControlName="reason"></ion-textarea>
			</ion-item>

			<!-- <p>Name: {{ currentUserInfoFormGroup.get('name').value | json }}</p>

			<p>Email: {{ currentUserInfoFormGroup.get('email').value | json }}</p>

			<p>Reason: {{ currentUserInfoFormGroup.get('reason').value | json }}</p> -->

			<button ion-button block type="submit">Submit</button>
		</ion-list>
	</form>

</ion-content>
