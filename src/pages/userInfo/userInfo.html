<ion-header>
	<ion-navbar>
    	<ion-title>
    	</ion-title>
  		<ion-buttons right>
  			<button ion-button class="button-clear" (click)="goToScreenSaver()">
    			<ion-icon name="home">
    			</ion-icon>
    		</button>
  		</ion-buttons>
  	</ion-navbar>
</ion-header>

<ion-content padding class="background">

	<!-- Page Header -->
	<ion-row class="pageHeaderContainer">
		<img class="pageHeaderIcon" src="{{ this.currentProgram.imageURL }}" alt="{{ this.currentProgram.imageAlt }}">

		<p class="pageHeaderText">{{ this.currentProgram.name }}</p>
	</ion-row>

	<!-- Header Description -->
 	<p class="pageHeaderDescription">{{ this.currentProgram.description }}</p>

	<!-- Page Title -->
	<h1 class="pageTitle">We just need a little more info!</h1>

	<!-- New Version -->
	<form [formGroup]="currentUserInfoFormGroup" novalidate (ngSubmit)="submitUserInfo()">
		<ion-list>
			<ion-card class="card-style card-grey">
				<ion-grid>
					<ion-row>
						<ion-col col-2>
							<p class="userInfoText">NAME:</p>
						</ion-col>
						<ion-col col-10>
							<ion-input class="userInfoText" type="text" formControlName="name"></ion-input>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card>

			<ion-card class="card-style card-grey">
				<ion-grid>
					<ion-row>
						<ion-col col-2>
							<p class="userInfoText">EMAIL:</p>
						</ion-col>
						<ion-col col-10>
							<ion-input class="userInfoText" type="email" formControlName="email"></ion-input>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card>

			<ion-card class="card-style card-grey">
				<ion-grid>
					<ion-row>
						<ion-col col-2>
							<p class="userInfoText">REASON:</p>
						</ion-col>
						<ion-col col-10>
							<ion-input class="userInfoText" type="text" formControlName="reason"></ion-input>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card>

			<button ion-button block class="submitButton" type="submit">Submit</button>
		</ion-list>
	</form>

</ion-content>
